<html>
<head>
</head>
<body onload="start()">
<center>
<canvas id="can" width="400" height="400" style="border:1px solid #c3c3c3"/>
</center>
<script>
var can=document.getElementById("can");
var ctx=can.getContext("2d");
var map={};
var x,y;
x=0; y=0;
var background1=new Image();
background1.src=("https://diotheworld.github.io/image/background1.png");
var char1=new Image();
char1.src=("https://diotheworld.github.io/image/a.jpg");
function start(){
setInterval(update,0);
window.addEventListener('keydown',function(e){ 
map[e.keyCode]=true;
})
window.addEventListener('keyup',function(e){
map[e.keyCode]=false;
})
}
function update(){
if(map[37]) x-=1;<!--좌-->
else if(map[39]) x+=1;<!--우-->
if(map[38]) y-=1;<!--상-->
else if(map[40]) y+=1;<!--하-->
if(x>=0&&x<3600&&y>=0&&y<1600){
ctx.drawImage(background1,-x,-y,4000,2000);
ctx.drawImage(char1,180,180,30,30);
}
else if(x<0&&y>=0&&y<1600){
ctx.drawImage(background1,0,-y,4000,2000);
ctx.drawImage(char1,180+x,180,30,30);
}
else if(x>=3600&&y>=0&&y<1600){
ctx.drawImage(background1,-3600,-y,4000,2000);
ctx.drawImage(char1,180+x-3600,180,30,30);
}
else if(x>=0&&x<3600&&y<0){
ctx.drawImage(background1,-x,0,4000,2000);
ctx.drawImage(char1,180,180+y,30,30);
}
else if(x>=0&&x<3600&&y>=1600){
ctx.drawImage(background1,-x,0,4000,2000);
ctx.drawImage(char1,180,180+y-1600,30,30);
}
}

</script>
</body>
</html>
