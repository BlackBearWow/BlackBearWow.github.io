<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
var sometext;
$(document).ready(function(){
    $("button").click(function(){
        $("#div1").load("https://www.w3schools.com/html/snippet.html");
    });
});
$(document).ready(function(){
    $("#btn1").click(function(){
        alert("Text: " + $("#div1").text());
    });
    $("#btn2").click(function(){
        alert("HTML: " + $("#div1").html());
        sometext="HTML: " + $("#div1").html();
    });
});
var myWindow;
function openAns() {
	sometext=$("#div1").html();
    myWindow = window.open("", "myWindow", "width=900,height=600");
    myWindow.document.write(sometext);
}
</script>
</head>
<body>

<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

<button>Get External Content</button>
<button id="btn1">Show Text</button>
<button id="btn2">Show HTML</button>
<button onclick="openAns()">정답</button>
</body>
</html>
