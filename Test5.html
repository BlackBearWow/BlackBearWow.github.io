function setCookie(cname,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function makeSkill(imageQuantity,imageDelayQuantity,imgHdivW,NoNumberSource,attackQuantity,size,fullSize,speed,keyBoardNum){
	//imageQuantity imageDelayQuantity NoNumberSource는 변화 불가능함 
	this.image=new Array(imageQuantity);
	this.imageQuantity=imageQuantity;
	this.attackQuantity=attackQuantity;//공격횟수 변경 가능 
	this.keyBoardNum=keyBoardNum;//키보드 셋팅으로 변경 가능하게 할거임 
	this.size=size;//공격 범위 변경 가능 
	this.height=fullSize*size;
	this.width=imgHdivW*fullSize*size;
	this.speed=speed;//공격 속도 변경가능 
	this.delayTime=speed*imageDelayQuantity;
	this.startX=imgHdivW*fullSize*size;
	this.startY=fullSize/2*(size-1);
	this.alpha=fullSize/2*(size-1);
	for(var i=0;i<imageQuantity;i++){
		this.image[i]=new Image();
		this.image[i].src=NoNumberSource+i+".png";
	}
}

function makeBuilding(name,x,y,sizex,sizey,source){//겹치는 장애물 있으면 못만들어지게 만들어야됨.
	this.name=name;
	this.existence=1;
	this.x=x;
    this.y=y;
	this.sizex=sizex;
	this.sizey=sizey;
	this.image=new Array(2);
    this.image[0]=new Image();
    this.image[0].src=source;	//장애물 이미지
	if((x>=mwBlock[0])||(x<0)||(y>=mhBlock[0])||(y<0)||(blockMap[0][y][x]!=0)){
		this.existence=0;
		return;
	}
	for(a=0;a<sizey;a++)
		for(b=0;b<sizex;b++)
			blockMap[0][y+a][x+b]=30000;
}

//장애물 만들기
function makeObstacle(name,x,y,source){//겹치는 장애물 있으면 못만들어지게 만들어야됨.
	this.name=name;
	this.delete=1;
	this.x=x;
    this.y=y;
	this.state=0;
	this.item=Math.floor(Math.random() * 6);
	this.image=new Array(2);
    this.image[0]=new Image();
    this.image[0].src=source;	//장애물 이미지
	this.image[1]=new Image();	//아이템 이미지
	if(this.item==0){ this.image[1].src="image/Item/Roller.png"; }//롤러스테이트
	if(this.item==1){ this.image[1].src="image/Item/Bubble.png"; }//물풍선
	if(this.item==2){ this.image[1].src="image/Item/Fluid.png"; }//물줄기
	this.itemExistence=(this.item<=2);
	if((x>=mwBlock[0])||(x<0)||(y>=mhBlock[0])||(y<0)||(blockMap[0][y][x]!=0)||((main.x>=x*40-40)&&(main.x<=x*40+40)&&(main.y>=y*40-40)&&(main.y<=y*40+40))){
		this.delete=0;
		return;
	}
	blockMap[0][y][x]=10000;
}

			ctx.globalAlpha = hitMonster[i].hitCounts/100;

				for(var n=1;n<w[0].leftLen[i];n++){ ctx.drawImage(w[0].waterBallonImage2,backgroundx+(w[0].x[i]-n)*oneBlock,backgroundy+(w[0].y[i])*oneBlock,oneBlock,oneBlock); }
				for(var n=1;n<w[0].rightLen[i];n++){ ctx.drawImage(w[0].waterBallonImage2,backgroundx+(w[0].x[i]+n)*oneBlock,backgroundy+(w[0].y[i])*oneBlock,oneBlock,oneBlock); }
				for(var n=1;n<w[0].upLen[i];n++){ ctx.drawImage(w[0].waterBallonImage2,backgroundx+(w[0].x[i])*oneBlock,backgroundy+(w[0].y[i]-n)*oneBlock,oneBlock,oneBlock); }
				for(var n=1;n<w[0].downLen[i];n++){ ctx.drawImage(w[0].waterBallonImage2,backgroundx+(w[0].x[i])*oneBlock,backgroundy+(w[0].y[i]+n)*oneBlock,oneBlock,oneBlock); }
			}}
			else{ 
				for(var n=1;n<w[0].leftLen[i];n++){ blockMap[w[0].InMap[i]][w[0].y[i]][w[0].x[i]-n]=0; }
				for(var n=1;n<w[0].rightLen[i];n++){ blockMap[w[0].InMap[i]][w[0].y[i]][w[0].x[i]+n]=0; }
				for(var n=1;n<w[0].upLen[i];n++){ blockMap[w[0].InMap[i]][w[0].y[i]-n][w[0].x[i]]=0; }
				for(var n=1;n<w[0].downLen[i];n++){ blockMap[w[0].InMap[i]][w[0].y[i]+n][w[0].x[i]]=0; }
				if(w[0].leftBlock[i]==10000)if(balloonBlock(w[0].InMap[i],0,-w[0].leftLen[i],i)==10000){
					for(var a=0;a<obstacleMap[0].length;a++){ if((w[0].y[i]==obstacleMap[0][a].y)&&(w[0].x[i]-w[0].leftLen[i]==obstacleMap[0][a].x)) {obstacleBoom(a); break;} }
				}
				if(w[0].rightBlock[i]==10000)if(balloonBlock(w[0].InMap[i],0,w[0].rightLen[i],i)==10000){
					for(var a=0;a<obstacleMap[0].length;a++){ if((w[0].y[i]==obstacleMap[0][a].y)&&(w[0].x[i]+w[0].rightLen[i]==obstacleMap[0][a].x)) {obstacleBoom(a); break;} }
				}
				if(w[0].upBlock[i]==10000)if(balloonBlock(w[0].InMap[i],-w[0].upLen[i],0,i)==10000){
					for(var a=0;a<obstacleMap[0].length;a++){ if((w[0].y[i]-w[0].upLen[i]==obstacleMap[0][a].y)&&(w[0].x[i]==obstacleMap[0][a].x)) {obstacleBoom(a); break;} }
				}
				if(w[0].downBlock[i]==10000)if(balloonBlock(w[0].InMap[i],w[0].downLen[i],0,i)==10000){
					for(var a=0;a<obstacleMap[0].length;a++){ if((w[0].y[i]+w[0].downLen[i]==obstacleMap[0][a].y)&&(w[0].x[i]==obstacleMap[0][a].x)) {obstacleBoom(a); break;} }
				}
				w[0].count[i]=0; w[0].countTime[i]=0; blockMap[w[0].InMap[i]][w[0].y[i]][w[0].x[i]]=0;
			}
		}
	}
	drawMonsters();
	drawMonstersHit();
	monsterHit();
	monsterDie();
	if(0){//blockMap[0]정보 화면에 표시
		ctx.font = "15px Arial";
		for(var i=0;i<mhBlock[0];i++)
			for(var n=0;n<mwBlock[0];n++)
				ctx.fillText(blockMap[0][i][n],backgroundx+(n)*oneBlock,backgroundy+(i)*oneBlock+15);
	}
	drawInformation();
	if((main.x%oneBlock==0)&&(main.y%oneBlock==0)&&(w[0].inBalloon==0)) monsterAttack();
	if(main.hitsCount!=0){main.hitsCount-=1; //캐릭이 몬스터에게 맞고 난 후 데미지 표시
		for(var i=main.hits.length-1;i>=0;i--){
			ctx.font = "30px Arial";
			ctx.shadowColor="black";
			ctx.shadowBlur=3;
			ctx.lineWidth=3;
			if(main.hits[i]) ctx.strokeText(main.hits[i],charx-7,chary-i*3);
			ctx.shadowBlur=0;
			ctx.fillStyle="blueViolet";
			if(main.hits[i]) ctx.fillText(main.hits[i],charx-7,chary-i*3);
			if(i!=(main.hits.length-1)) main.hits[i+1]=main.hits[i];
			main.hits[i]=0;
		}
	}
	if(main.levelImageCount){//레벨업했을때 이펙트
		main.levelImageCount--;
		ctx.drawImage(levelUpImage[20-Math.floor(main.levelImageCount/10)],charx-180,chary-220,400,400);
	}
	if(!main.skillCoolTime){//스킬
		for(var v=0;v<Skill.length;v++){
			if(keyBoard[Skill[v].keyBoardNum]){
				main.selectSkill=v;
				for(var i=0;i<monsterMap[mapCount].length;i++){
					if((sight==0)&&(main.y+40+Skill[main.selectSkill].alpha>monsterMap[mapCount][i].y*40)&&(main.y-Skill[main.selectSkill].alpha<monsterMap[mapCount][i].y*40+monsterMap[mapCount][i].width)&&(main.x>monsterMap[mapCount][i].x*40)&&(main.x-Skill[main.selectSkill].width<monsterMap[mapCount][i].x*40+monsterMap[mapCount][i].height)){
						for(var j=0;j<Skill[main.selectSkill].attackQuantity;j++){
						var ran=Math.floor(Math.random()*(Attack.max-Attack.min)+Attack.min+1);
						monsterMap[mapCount][i].hp-=ran;
						hitMonster[hitMonster.length]=new addHitMonster(Skill[main.selectSkill].delayTime,Skill[main.selectSkill].speed,ran,monsterMap[mapCount][i].x*40,monsterMap[mapCount][i].y*40-25*j,j);
						}
						if(monsterMap[mapCount][i].hp<0)monsterMap[mapCount][i].hp=0;
					}
					else if((sight==2)&&(main.y+40+Skill[main.selectSkill].alpha>monsterMap[mapCount][i].y*40)&&(main.y-Skill[main.selectSkill].alpha<monsterMap[mapCount][i].y*40+monsterMap[mapCount][i].width)&&(main.x+40+Skill[main.selectSkill].width>monsterMap[mapCount][i].x*40)&&(main.x+40<monsterMap[mapCount][i].x*40+monsterMap[mapCount][i].height)){
						for(var j=0;j<Skill[main.selectSkill].attackQuantity;j++){
						var ran=Math.floor(Math.random()*(Attack.max-Attack.min)+Attack.min+1);
						monsterMap[mapCount][i].hp-=ran;
						hitMonster[hitMonster.length]=new addHitMonster(Skill[main.selectSkill].delayTime,Skill[main.selectSkill].speed,ran,monsterMap[mapCount][i].x*40,monsterMap[mapCount][i].y*40-25*j,j);
						}
						if(monsterMap[mapCount][i].hp<0)monsterMap[mapCount][i].hp=0;
					}
					else if((sight==1)&&(main.y>monsterMap[mapCount][i].y*40)&&(main.y-Skill[main.selectSkill].width<monsterMap[mapCount][i].y*40+monsterMap[mapCount][i].width)&&(main.x+40+Skill[main.selectSkill].alpha>monsterMap[mapCount][i].x*40)&&(main.x-Skill[main.selectSkill].alpha<monsterMap[mapCount][i].x*40+monsterMap[mapCount][i].height)){
						for(var j=0;j<Skill[main.selectSkill].attackQuantity;j++){
						var ran=Math.floor(Math.random()*(Attack.max-Attack.min)+Attack.min+1);
						monsterMap[mapCount][i].hp-=ran;
						hitMonster[hitMonster.length]=new addHitMonster(Skill[main.selectSkill].delayTime,Skill[main.selectSkill].speed,ran,monsterMap[mapCount][i].x*40,monsterMap[mapCount][i].y*40-25*j,j);
						}
						if(monsterMap[mapCount][i].hp<0)monsterMap[mapCount][i].hp=0;
					}
					else if((sight==3)&&(main.y+40+Skill[main.selectSkill].width>monsterMap[mapCount][i].y*40)&&(main.y+40<monsterMap[mapCount][i].y*40+monsterMap[mapCount][i].width)&&(main.x+40+Skill[main.selectSkill].alpha>monsterMap[mapCount][i].x*40)&&(main.x-Skill[main.selectSkill].alpha<monsterMap[mapCount][i].x*40+monsterMap[mapCount][i].height)){
						for(var j=0;j<Skill[main.selectSkill].attackQuantity;j++){
						var ran=Math.floor(Math.random()*(Attack.max-Attack.min)+Attack.min+1);
						monsterMap[mapCount][i].hp-=ran;
						hitMonster[hitMonster.length]=new addHitMonster(Skill[main.selectSkill].delayTime,Skill[main.selectSkill].speed,ran,monsterMap[mapCount][i].x*40,monsterMap[mapCount][i].y*40-25*j,j);
						}
						if(monsterMap[mapCount][i].hp<0)monsterMap[mapCount][i].hp=0;
					}
				}
				main.skillCoolTime=(Skill[main.selectSkill].imageQuantity-1)*Skill[main.selectSkill].speed; break;
			}
		}
	}
	else{
		if(sight==0)ctx.drawImage(Skill[main.selectSkill].image[Skill[main.selectSkill].imageQuantity-1-Math.floor(main.skillCoolTime/Skill[main.selectSkill].speed)],charx-Skill[main.selectSkill].width,chary-Skill[main.selectSkill].alpha,Skill[main.selectSkill].width,Skill[main.selectSkill].height);
		else if(sight==1){
			ctx.save();
			ctx.rotate(90 * Math.PI / 180);
			ctx.drawImage(Skill[main.selectSkill].image[Skill[main.selectSkill].imageQuantity-1-Math.floor(main.skillCoolTime/Skill[main.selectSkill].speed)],chary-Skill[main.selectSkill].width,-charx-40-Skill[main.selectSkill].alpha,Skill[main.selectSkill].width,Skill[main.selectSkill].height);
			ctx.restore();
		}
		else if(sight==2){
			ctx.save();
			ctx.scale(-1,1);
			//ctx.drawImage(Skill[main.selectSkill].image[Skill[main.selectSkill].imageQuantity-1-Math.floor(main.skillCoolTime/Skill[main.selectSkill].speed)],charx+40,chary-Skill[main.selectSkill].startY,Skill[main.selectSkill].width,Skill[main.selectSkill].height);
			ctx.drawImage(Skill[main.selectSkill].image[Skill[main.selectSkill].imageQuantity-1-Math.floor(main.skillCoolTime/Skill[main.selectSkill].speed)],-charx+Skill[main.selectSkill].startX-2*Skill[main.selectSkill].width-40,chary-Skill[main.selectSkill].startY,Skill[main.selectSkill].width,Skill[main.selectSkill].height);
			ctx.restore();
		}
		else{
			ctx.save();
			ctx.rotate(-90 * Math.PI / 180);
			ctx.drawImage(Skill[main.selectSkill].image[Skill[main.selectSkill].imageQuantity-1-Math.floor(main.skillCoolTime/Skill[main.selectSkill].speed)],-chary-40-Skill[main.selectSkill].width,charx-Skill[main.selectSkill].alpha,Skill[main.selectSkill].width,Skill[main.selectSkill].height);
			ctx.restore();
		}
		main.skillCoolTime--;
	}
	if(w[0].inBalloon) ctx.drawImage(mainChar[4].image,charx,chary-oneBlock*0.2,oneBlock,oneBlock*1.2);
	else ctx.drawImage(mainChar[sight].image,charx,chary-oneBlock*0.2,oneBlock,oneBlock*1.2);
	drawDamage();
	if(mapCount)ctx.drawImage(lantern,charx-1180,chary-1180,2400,2400);
	if(dialogueSet) { Talking(); }//drawdialogue
	if(keyBoard[32]){
		if(sight==0){ if(main.x%oneBlock==0) { if(parseInt( blockMap[mapCount][Math.floor(main.y/oneBlock)][main.x/oneBlock-1]/ 1000)==1) npcTalk(blockMap[mapCount][Math.floor(main.y/oneBlock)][main.x/oneBlock-1]%1000); else if(parseInt(blockMap[mapCount][Math.floor(main.y/oneBlock)+1][main.x/oneBlock-1]/ 1000)==1) npcTalk(blockMap[mapCount][Math.floor(main.y/oneBlock)+1][main.x/oneBlock-1]%1000);}}
		else if(sight==1){ if(main.y%oneBlock==0) { if(parseInt(blockMap[mapCount][main.y/oneBlock-1][Math.floor(main.x/oneBlock)]/ 1000)==1) npcTalk(blockMap[mapCount][main.y/oneBlock-1][Math.floor(main.x/oneBlock)]%1000); else if(parseInt(blockMap[mapCount][main.y/oneBlock-1][Math.floor(main.x/oneBlock)+1]/ 1000)==1) npcTalk(blockMap[mapCount][main.y/oneBlock-1][Math.floor(main.x/oneBlock)+1]%1000)}}
		else if(sight==2){ if(main.x%oneBlock==0) { if(parseInt(blockMap[mapCount][Math.floor(main.y/oneBlock)][main.x/oneBlock+1]/ 1000)==1) npcTalk(blockMap[mapCount][Math.floor(main.y/oneBlock)][main.x/oneBlock+1]%1000); else if(parseInt(blockMap[mapCount][Math.floor(main.y/oneBlock)+1][main.x/oneBlock+1]/ 1000)==1) npcTalk(blockMap[mapCount][Math.floor(main.y/oneBlock)+1][main.x/oneBlock+1]%1000)}}
		else{ if(main.y%oneBlock==0) { if(parseInt(blockMap[mapCount][main.y/oneBlock+1][Math.floor(main.x/oneBlock)]/ 1000)==1) npcTalk(blockMap[mapCount][main.y/oneBlock+1][Math.floor(main.x/oneBlock)]%1000); else if(parseInt(blockMap[mapCount][main.y/oneBlock+1][Math.floor(main.x/oneBlock)+1]/ 1000)==1) npcTalk(blockMap[mapCount][main.y/oneBlock+1][Math.floor(main.x/oneBlock)+1]%1000)}}
	}//spacebar
	drawStatus();
	if(itemWindowShow)ctx.drawImage(itemWindow,100,100,172,293);
	ctx.drawImage(mouse,mouseX,mouseY,30,30);//draw mouseCursor
}
else{
	if(keyBoard[37]) admin.x+=4; else if(keyBoard[39]) admin.x-=4;
	if(keyBoard[38]) admin.y+=4; else if(keyBoard[40]) admin.y-=4;
	ctx.fillStyle='#aaaaaa';
	ctx.fillRect(0,0,canvasWidth,canvasHeight);
	//ctx.drawImage(background[mapCount].image,backgroundx,backgroundy,mw[mapCount],mh[mapCount]);
	for(yy=0;yy<admin.mh;yy++){
		ctx.fillStyle="tomato";
		ctx.fillRect(-40+admin.x,yy*40+admin.y,40,40);
		ctx.fillRect(mapInformation1[mapCount][0].length*40+admin.x,yy*40+admin.y,40,40);
	}
	for(xx=0;xx<admin.mw;xx++){
		ctx.fillStyle="tomato";
		ctx.fillRect(xx*40+admin.x,-40+admin.y,40,40);
		ctx.fillRect(xx*40+admin.x,mapInformation1[mapCount].length*40+admin.y,40,40);
	}
	for(yy=0;yy<admin.mh;yy++)//mapInformation1
	for(xx=0;xx<admin.mw;xx++){
		if((mapInformation1[mapCount][yy][xx]<100)){
			ctx.drawImage(Img[0][mapInformation1[mapCount][yy][xx]].image,xx*40+admin.x,yy*40+admin.y,40,40);
		}
	}
	for(yy=0;yy<admin.mh;yy++)//mapInformation4
	for(xx=0;xx<admin.mw;xx++){
		if(mapInformation4[mapCount][yy][xx]){
			ctx.drawImage(Img[2][mapInformation4[mapCount][yy][xx]].image,xx*40+admin.x,yy*40+admin.y,40,40);
		}
	}
	for(yy=0;yy<admin.mh;yy++)//mapInformation2
	for(xx=0;xx<admin.mw;xx++){
		//if(mapInformation2[yy][xx]==1){ctx.drawImage(Img[1][mapInformation2[yy][xx]].image,xx*40+x,yy*40+y-40,40,80);}
		if(mapInformation2[mapCount][yy][xx][0]){ctx.drawImage(Img[1][mapInformation2[mapCount][yy][xx][0]].image,xx*40+admin.x,yy*40+admin.y,mapInformation2[mapCount][yy][xx][1],mapInformation2[mapCount][yy][xx][2]);}
	}
	for(yy=0;yy<admin.mh;yy++)//mapInformation3
	for(xx=0;xx<admin.mw;xx++){
		if((mapInformation3[mapCount][yy][xx]>=50000)&&(mapInformation3[mapCount][yy][xx]<60000)){
			ctx.fillStyle="red";
			ctx.font = "12px Arial";
			ctx.fillText(mapInformation3[mapCount][yy][xx],admin.x+(xx)*40,admin.y+(yy)*40+12);
			ctx.fillStyle="green";
			ctx.fillText(yy+','+xx,admin.x+(xx)*40,admin.y+(yy)*40+24);
		}
	}
	if(mousepress){
		if((admin.y<=mouseY)&&(mouseY<admin.y+admin.mh*40)&&(mouseX>=admin.x-40)&&(mouseX<admin.x)) {admin.x-=40; increaseLeft();}
		else if((admin.y<=mouseY)&&(mouseY<admin.y+admin.mh*40)&&(mouseX>=admin.x+admin.mw*40)&&(mouseX<admin.x+admin.mw*40+40)) increaseRight();
		else if((admin.y-40<=mouseY)&&(mouseY<admin.y)&&(mouseX>=admin.x)&&(mouseX<admin.x+admin.mw*40)) {admin.y-=40; increaseUp();}
		else if((admin.y+admin.mh*40<=mouseY)&&(mouseY<admin.y+admin.mh*40+40)&&(mouseX>=admin.x)&&(mouseX<admin.x+admin.mw*40)) increaseDown();
		if((imageSet==0)&&((mouseY-admin.y)>0)&&((mouseY-admin.y)<admin.mh*40)&&((mouseX-admin.x)>0)&&((mouseX-admin.x)<admin.mw*40)){mapInformation1[mapCount][Math.floor((mouseY-admin.y)/40)][Math.floor((mouseX-admin.x)/40)]=blockSet;mapInformation4[mapCount][Math.floor((mouseY-admin.y)/40)][Math.floor((mouseX-admin.x)/40)]=0;}
		else if((imageSet==2)&&((mouseY-admin.y)>0)&&((mouseY-admin.y)<admin.mh*40)&&((mouseX-admin.x)>0)&&((mouseX-admin.x)<admin.mw*40))mapInformation4[mapCount][Math.floor((mouseY-admin.y)/40)][Math.floor((mouseX-admin.x)/40)]=blockSet;
		else if((blockSet==0)&&(imageSet==1)&&((mouseY-admin.y)>0)&&((mouseY-admin.y)<admin.mh*40)&&((mouseX-admin.x)>0)&&((mouseX-admin.x)<admin.mw*40)){mapInformation2[mapCount][Math.floor((mouseY-admin.y)/40)][Math.floor((mouseX-admin.x)/40)][0]=0;mapInformation2[mapCount][Math.floor((mouseY-admin.y)/40)][Math.floor((mouseX-admin.x)/40)][1]=0;mapInformation2[mapCount][Math.floor((mouseY-admin.y)/40)][Math.floor((mouseX-admin.x)/40)][2]=0;}//eraser
		else if(mousepress&&(imageSet==1)&&(!clicking)){
			startX=Math.floor((mouseX-admin.x)/40); startY=Math.floor((mouseY-admin.y)/40); clicking=1;
		}
		else if(clicking){
			endX=Math.floor((mouseX-admin.x)/40); endY=Math.floor((mouseY-admin.y)/40); //clicking=0;
			ctx.drawImage(Img[1][blockSet].image,startX*40+admin.x,startY*40+admin.y,(endX-startX+1)*40,(endY-startY+1)*40);
			//ctx.drawImage(Img[1][blockSet].image,100,Math.floor((mouseY-admin.y)/40)*40+admin.y,40,40);
		}
	}
	else if(clicking){ clicking=0; mapInformation2[mapCount][startY][startX][0]=blockSet; mapInformation2[mapCount][startY][startX][1]=(endX-startX+1)*40; mapInformation2[mapCount][startY][startX][2]=(endY-startY+1)*40;}
	for(a=0;a<Img[0].length;a++)
		ctx.drawImage(Img[0][a].image,a*40,0,40,40);
	for(a=0;a<Img[1].length;a++)
		ctx.drawImage(Img[1][a].image,a*40,40,40,40);
	for(a=0;a<Img[2].length;a++)
		ctx.drawImage(Img[2][a].image,a*40,80,40,40);
	ctx.fillStyle="black";
	ctx.fillRect(mouseX,mouseY,32,32);
	ctx.drawImage(Img[imageSet][blockSet].image,mouseX+1,mouseY+1,30,30);
	ctx.font="20px Comic Sans MS";
	ctx.fillStyle = "yellow";
	ctx.fillText(Math.floor((mouseX-admin.x)/40)+','+Math.floor((mouseY-admin.y)/40),mouseX,mouseY);
}
}
