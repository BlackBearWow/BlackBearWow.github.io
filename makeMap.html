function loadMapInfo(){
	var finalBlockMap=new Array(mh);
	for(a=0;a<mh;a++)
		finalBlockMap[a]=new Array(mw);
	//저장할 공간 생성.
	for(yy=0;yy<mh;yy++)
	for(xx=0;xx<mw;xx++){
		if(blockMap[yy][xx]==0)finalBlockMap[yy][xx]=2147483647;
		else if(blockMap[yy][xx]==1)finalBlockMap[yy][xx]=0;
		else if(blockMap[yy][xx]==2)finalBlockMap[yy][xx]=0;
		else finalBlockMap[yy][xx]=2147483647;
	}//장애물 설정
	for(yy=0;yy<mh;yy++)
	for(xx=0;xx<mw;xx++){
		if(blockMap3[yy][xx]!=0)finalBlockMap[yy][xx]=blockMap3[yy][xx];
	}//포탈 설정
	var myWindow = window.open("", "MsgWindow", "width=800,height=800");
	myWindow.document.write('finalBlockMap=['+'<br>');
	for(a=0;a<mh;a++)
	myWindow.document.write('['+finalBlockMap[a]+'],'+'<br>');
	myWindow.document.write('];'+'<br>');
	myWindow.document.write('//가로:'+mw+'세로:'+mh+'<br>');
}
function update(){
if(map[37]) x+=4; else if(map[39]) x-=4;
if(map[38]) y+=4; else if(map[40]) y-=4;
for(a=0;a<10;a++){if(map[48+a]) {blockSet=a; break;}}
ctx.fillStyle='#aaaaaa';
ctx.fillRect(0,0,1600,1600);
for(yy=0;yy<mh;yy++)//blockMap
for(xx=0;xx<mw;xx++){
	if((blockMap[yy][xx]<100)){
		ctx.drawImage(Img[0][blockMap[yy][xx]].image,xx*40+x,yy*40+y,40,40);
	}
}
for(yy=0;yy<mh;yy++)//blockMap2
for(xx=0;xx<mw;xx++){
	if(blockMap2[yy][xx]==0){//문
		ctx.drawImage(Img[1][blockMap2[yy][xx]].image,xx*40+x,yy*40+y-40,40,80);
	}
	if((blockMap2[yy][xx]==1)||(blockMap2[yy][xx]==3)){//계단 위로
		ctx.drawImage(Img[1][blockMap2[yy][xx]].image,xx*40+x,yy*40+y,160,160);
	}
	if((blockMap2[yy][xx]==2)||(blockMap2[yy][xx]==4)){//계단 아래로
		ctx.drawImage(Img[1][blockMap2[yy][xx]].image,xx*40+x,yy*40+y,160,80);
	}
}

for(yy=0;yy<mh;yy++)//blockMap3
for(xx=0;xx<mw;xx++){
	if((blockMap3[yy][xx]>=50000)&&(blockMap3[yy][xx]<60000)){
		ctx.fillStyle="red";
		ctx.font = "12px Arial";
		ctx.fillText(blockMap3[yy][xx],x+(xx)*40,y+(yy)*40+12);
		ctx.fillStyle="green";
		ctx.fillText(yy+','+xx,x+(xx)*40,y+(yy)*40+24);
	}
}
//2맵에서 1맵으로: 50100->5는 맵 이동이라는 뜻 01는 데스티네이션맵 00은 위치.
drawInformation();
for(a=0;a<Img[0].length;a++)
	ctx.drawImage(Img[0][a].image,a*40,0,40,40);
for(a=0;a<Img[1].length;a++)
	ctx.drawImage(Img[1][a].image,a*40,40,40,40);
ctx.fillStyle="black";
ctx.fillRect(mouseX,mouseY,32,32);
ctx.drawImage(Img[imageSet][blockSet].image,mouseX+1,mouseY+1,30,30);
}
