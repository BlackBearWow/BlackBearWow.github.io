<!DOCTYPE html>
<html>
<body>
<canvas id="can" width="1200" height="800" style="border:1px solid #c3c3c3"/>
<script>
ctx=document.getElementById('can').getContext('2d');
var image=new Image();
image.src="https://cdn.pixabay.com/photo/2016/01/11/16/11/moon-1133854_960_720.png";
var w=image.width;
var h=image.height;
ctx.drawImage(image,0,0,w,h);
ctx.globalAlpha = 0.3;
ctx.fillStyle = "black";
ctx.fillRect(0,0,1200,800);
ctx.globalAlpha = 1;
</script>

</body>
</html>
