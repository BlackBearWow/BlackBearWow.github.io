<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "black";
ctx.globalAlpha = 0.1;

for(var i=0;i<10;i++){
	for(var k=0;k<=i;k++)
	ctx.fillRect(5*i, 5*i, 5, 300-10*i);
    for(var k=0;k<=i;k++)
    ctx.fillRect(295-5*i, 5*i, 5, 300-10*i);
    for(var k=0;k<=i;k++)
    ctx.fillRect(5+5*i, 5*i, 290-10*i, 5);
    for(var k=0;k<=i;k++)
    ctx.fillRect(5+5*i, 295-5*i, 290-10*i, 5);
}

</script>

Explorer 8 and earlier versions.</p>

</body>
</html>
