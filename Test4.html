<html>
<body>
<canvas id="myCanvas" width="1200" height="1200" style="border:1px solid #d3d3d3;"></canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "black";
ctx.globalAlpha = 0.01;
for(var i=0;i<500;i++){
	for(var k=0;k<=i;k++){
	ctx.fillRect(k, k, 1, 1200-2*k);
    ctx.fillRect(1199-k, k, 1, 1200-2*k);
    ctx.fillRect(1+k, k, 1198-2*k, 1);
    ctx.fillRect(1+k, 1199-k, 1198-2*k, 1);
    }
}
</script>
</body>
</html>
