<html>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;"></canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "black";
ctx.globalAlpha = 0.01;
for(var i=0;i<150;i++){
	for(var k=0;k<=i;k++){
	ctx.fillRect(k, k, 1, 500-2*k);
    ctx.fillRect(499-k, k, 1, 500-2*k);
    ctx.fillRect(1+k, k, 498-2*k, 1);
    ctx.fillRect(1+k, 499-k, 498-2*k, 1);
    }
}
</script>
</body>
</html>
