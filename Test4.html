<canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;"></canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "black";
ctx.globalAlpha = 0.05;
for(var i=0;i<20;i++){
	for(var k=0;k<=i;k++){
	ctx.fillRect(5*k, 5*k, 5, 300-10*k);
    ctx.fillRect(295-5*k, 5*k, 5, 300-10*k);
    ctx.fillRect(5+5*k, 5*k, 290-10*k, 5);
    ctx.fillRect(5+5*k, 295-5*k, 290-10*k, 5);
    }
}
