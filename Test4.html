<html>
<body>
<canvas id="myCanvas" width="2400" height="2400" style="border:1px solid #d3d3d3;"></canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "black";
ctx.globalAlpha = 0.01;
for(var i=0;i<1100;i++){
	for(var k=0;k<=i;k++){
	ctx.fillRect(k, k, 1, 2400-2*k);
    ctx.fillRect(2399-k, k, 1, 2400-2*k);
    ctx.fillRect(1+k, k, 2398-2*k, 1);
    ctx.fillRect(1+k, 2399-k, 2398-2*k, 1);
    }
}
</script>
</body>
</html>
