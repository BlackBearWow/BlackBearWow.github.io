<html>
<head>

</head>
	<body onload="start()">
    <canvas id="can" width="400" height="400"
    style="border:1px solid #d3d3d3;"/>
	<script>
    var map={};
    var x,y;
    x=0; y=0;
    var can=document.getElementById("can");
        var ctx=can.getContext("2d");
    var image1=new Image();  image1.src="http://blogfiles5.naver.net/20111209_143/emor_1323415977175UmNL9_JPEG/charicter1.jpg";
    function start(){
        setInterval(update,20);
         window.addEventListener('keydown', function (e) {
            map[e.keyCode] = true;
        })
        window.addEventListener('keyup', function (e) {
            map[e.keyCode] = false;            
        })
    }
    function update(){
    ctx.clearRect(0,0,400,400);
    if (map[37]) x-=1;
    if (map[39]) x+=1; 
    if (map[38]) y-=1; 
    if (map[40]) y+=1; 
    	ctx.drawImage(image1,x,y,400,400);
    }
    </script>
	</body>
</html>
