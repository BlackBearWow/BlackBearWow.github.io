function drawInformation(){
	ctx.font="30px Comic Sans MS";
	ctx.fillStyle = "red";
	ctx.fillText(x+' '+y+' '+mh+''+mh+'',10,50);
}
var startInterval=setInterval(update,5);
function saveMakedMapInfo(){
//	clearInterval(startInterval);
	var myWindow = window.open("", "MsgWindow", "width=800,height=800");
	myWindow.document.write('blockMap=['+'<br>');
	for(a=0;a<mh;a++)
	myWindow.document.write('['+blockMap[a]+'],'+'<br>');
	myWindow.document.write('];'+'<br>');
	myWindow.document.write('//가로:'+mw+'세로:'+mh+'<br>');
	
	myWindow.document.write('blockMap2=['+'<br>');
	for(a=0;a<mh;a++)
	myWindow.document.write('['+blockMap2[a]+'],'+'<br>');
	myWindow.document.write('];'+'<br>');
	myWindow.document.write('//가로:'+mw+'세로:'+mh+'<br>');
	
	myWindow.document.write('blockMap3=['+'<br>');
	for(a=0;a<mh;a++)
	myWindow.document.write('['+blockMap3[a]+'],'+'<br>');
	myWindow.document.write('];'+'<br>');
	myWindow.document.write('//가로:'+mw+'세로:'+mh+'<br>');
}
function update(){
if(map[37]) x+=4; else if(map[39]) x-=4;
if(map[38]) y+=4; else if(map[40]) y-=4;
for(a=0;a<10;a++){if(map[48+a]) {blockSet=a; break;}}
if(map[81]) blockSet=2147483647;
ctx.fillStyle='#aaaaaa';
ctx.fillRect(0,0,1200,800);
for(yy=0;yy<mh;yy++)//blockMap
for(xx=0;xx<mw;xx++){
	if(blockMap[yy][xx]==2147483647){
		ctx.fillStyle="black";
		ctx.fillRect(xx*40+x,yy*40+y,40,40);
	}
	else if((blockMap[yy][xx]>=0)&&(blockMap[yy][xx]<3)){
		ctx.drawImage(Img[blockMap[yy][xx]].image,xx*40+x,yy*40+y,40,40);
	}
}
for(yy=0;yy<mh;yy++)//blockMap2
for(xx=0;xx<mw;xx++){
	if(blockMap2[yy][xx]==3){
		ctx.drawImage(Img[blockMap2[yy][xx]].image,xx*40+x,yy*40+y-40,40,80);
		ctx.font = "15px Arial";
//		ctx.fillText(blockMap2[yy][xx],x+(xx)*40,y+(yy)*40+15);
	}
	if((blockMap2[yy][xx]==4)||(blockMap2[yy][xx]==6)){
		ctx.drawImage(Img[blockMap2[yy][xx]].image,xx*40+x,yy*40+y,160,160);
		ctx.font = "15px Arial";
//		ctx.fillText(blockMap2[yy][xx],x+(xx)*40,y+(yy)*40+15);
	}
	if((blockMap2[yy][xx]==5)||(blockMap2[yy][xx]==7)){
		ctx.drawImage(Img[blockMap2[yy][xx]].image,xx*40+x,yy*40+y,160,80);
		ctx.font = "15px Arial";
//		ctx.fillText(blockMap2[yy][xx],x+(xx)*40,y+(yy)*40+15);
	}
}
for(yy=0;yy<mh;yy++)//blockMap3
for(xx=0;xx<mw;xx++){
	if((blockMap3[yy][xx]>=50000)&&(blockMap3[yy][xx]<60000)){
		ctx.fillStyle="red";
		ctx.font = "15px Arial";
		ctx.fillText(blockMap3[yy][xx],x+(xx)*40,y+(yy)*40+15);
	}
}
//2맵에서 1맵으로: 50100->5는 맵 이동이라는 뜻 01는 데스티네이션맵 00은 위치.
drawInformation();
ctx.fillStyle="black";
ctx.fillRect(mouseX,mouseY,32,32);
ctx.drawImage(Img[blockSet].image,mouseX+1,mouseY+1,30,30);
}
</script>
