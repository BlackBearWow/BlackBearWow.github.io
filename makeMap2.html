function increaseLeft(){
	for(yy=0;yy<mh;yy++){
		blockMap[yy][mw]=0; blockMap2[yy][mw]=0; blockMap3[yy][mw]=0;
	}
	mw+=1;

function increaseUp(){

function loadMapInfo(){
	var finalBlockMap=new Array(mh);
	for(a=0;a<mh;a++)
		finalBlockMap[a]=new Array(mw);
	//저장할 공간 생성.
	for(yy=0;yy<mh;yy++)
	for(xx=0;xx<mw;xx++){
		if(blockMap[yy][xx]==0)finalBlockMap[yy][xx]=2147483647;
		else if(blockMap[yy][xx]==1)finalBlockMap[yy][xx]=0;
		else if(blockMap[yy][xx]==2)finalBlockMap[yy][xx]=0;
		else finalBlockMap[yy][xx]=2147483647;
	}//장애물 설정
	for(yy=0;yy<mh;yy++)
	for(xx=0;xx<mw;xx++){
		if(blockMap3[yy][xx]!=0)finalBlockMap[yy][xx]=blockMap3[yy][xx];
	}//포탈 설정
	var myWindow = window.open("", "MsgWindow", "width=800,height=800");
	myWindow.document.write('finalBlockMap=['+'<br>');
	for(a=0;a<mh;a++)
	myWindow.document.write('['+finalBlockMap[a]+'],'+'<br>');
	myWindow.document.write('];'+'<br>');
	myWindow.document.write('//가로:'+mw+'세로:'+mh+'<br>');
}
function update(){
if(map[37]) x+=4; else if(map[39]) x-=4;
if(map[38]) y+=4; else if(map[40]) y-=4;
for(a=0;a<10;a++){if(map[48+a]) {blockSet=a; break;}}
ctx.fillStyle='#aaaaaa';
ctx.fillRect(0,0,1600,1600);
for(yy=0;yy<mh;yy++){
	ctx.fillStyle="tomato";
	ctx.fillRect(-40+x,yy*40+y,40,40);
	ctx.fillRect(mw*40+x,yy*40+y,40,40);
}
for(xx=0;xx<mw;xx++){
	ctx.fillStyle="tomato";
	ctx.fillRect(xx*40+x,-40+y,40,40);
	ctx.fillRect(xx*40+x,mh*40+y,40,40);
}
for(yy=0;yy<mh;yy++)//blockMap
for(xx=0;xx<mw;xx++){
	if((blockMap[yy][xx]<100)){
		ctx.drawImage(Img[0][blockMap[yy][xx]].image,xx*40+x,yy*40+y,40,40);
	}
}
for(yy=0;yy<mh;yy++)//blockMap2
for(xx=0;xx<mw;xx++){
	//if(blockMap2[yy][xx]==1){ctx.drawImage(Img[1][blockMap2[yy][xx]].image,xx*40+x,yy*40+y-40,40,80);}
	if(blockMap2[yy][xx][0]){ctx.drawImage(Img[1][blockMap2[yy][xx][0]].image,xx*40+x,yy*40+y,blockMap2[yy][xx][1],blockMap2[yy][xx][2]);}
}
for(yy=0;yy<mh;yy++)//blockMap3
for(xx=0;xx<mw;xx++){
	if((blockMap3[yy][xx]>=50000)&&(blockMap3[yy][xx]<60000)){
		ctx.fillStyle="red";
		ctx.font = "12px Arial";
		ctx.fillText(blockMap3[yy][xx],x+(xx)*40,y+(yy)*40+12);
		ctx.fillStyle="green";
		ctx.fillText(yy+','+xx,x+(xx)*40,y+(yy)*40+24);
	}
}
//2맵에서 1맵으로: 50100->5는 맵 이동이라는 뜻 01는 데스티네이션맵 00은 위치.
drawInformation();
if(mousepress){
	if((y<=mouseY)&&(mouseY<y+mh*40)&&(mouseX>=x-40)&&(mouseX<x)) {x-=40; increaseLeft();}
	else if((y<=mouseY)&&(mouseY<y+mh*40)&&(mouseX>=x+mw*40)&&(mouseX<x+mw*40+40)) increaseRight();
	else if((y-40<=mouseY)&&(mouseY<y)&&(mouseX>=x)&&(mouseX<x+mw*40)) {y-=40; increaseUp();}
	else if((y+mh*40<=mouseY)&&(mouseY<y+mh*40+40)&&(mouseX>=x)&&(mouseX<x+mw*40)) increaseDown();
	if((imageSet==0)&&((mouseY-y)>0)&&((mouseY-y)<mh*40)&&((mouseX-x)>0)&&((mouseX-x)<mw*40))blockMap[Math.floor((mouseY-y)/40)][Math.floor((mouseX-x)/40)]=blockSet;
	//else if((imageSet==1)&&((mouseY-y)>0)&&((mouseY-y)<mh*40)&&((mouseX-x)>0)&&((mouseX-x)<mw*40))blockMap2[Math.floor((mouseY-y)/40)][Math.floor((mouseX-x)/40)]=blockSet;
	if(mousepress&&(imageSet==1)&&(!clicking)){
		startX=Math.floor((mouseX-x)/40); startY=Math.floor((mouseY-y)/40); clicking=1;
	}
	else if(clicking){
		endX=Math.floor((mouseX-x)/40); endY=Math.floor((mouseY-y)/40); //clicking=0;
		ctx.drawImage(Img[1][blockSet].image,startX*40+x,startY*40+y,(endX-startX+1)*40,(endY-startY+1)*40);
		//ctx.drawImage(Img[1][blockSet].image,100,Math.floor((mouseY-y)/40)*40+y,40,40);
	}
}
else if(clicking){ clicking=0; blockMap2[startY][startX][0]=blockSet; blockMap2[startY][startX][1]=(endX-startX+1)*40; blockMap2[startY][startX][2]=(endY-startY+1)*40;}
for(a=0;a<Img[0].length;a++)
	ctx.drawImage(Img[0][a].image,a*40,0,40,40);
for(a=0;a<Img[1].length;a++)
	ctx.drawImage(Img[1][a].image,a*40,40,40,40);
ctx.fillStyle="black";
ctx.fillRect(mouseX,mouseY,32,32);
ctx.drawImage(Img[imageSet][blockSet].image,mouseX+1,mouseY+1,30,30);
ctx.font="20px Comic Sans MS";
ctx.fillStyle = "yellow";
ctx.fillText(Math.floor((mouseX-x)/40)+','+Math.floor((mouseY-y)/40),mouseX,mouseY);
