<html>
<head>
<style>
img{
	position: fixed;
}
</style>
</head>

<body style='background:black; margin:0px;' >
<p id='pp' style='color:yellow; font-size:50px; padding:200px; text-shadow:5px 5px 5px red;'>Loading</p>
<img id='char'src='https://diotheworld.github.io/image/a.jpg' width='40px'>
<img id='background1'src='https://diotheworld.github.io/image/background1.png' width='4000px' height='2000px'>
<img id='background2'src='https://diotheworld.github.io/image/다운로드.png' width='400px' height='200px'>
<script>
var map={};
window.addEventListener('keydown',function(e){map[e.keyCode]=true;})
window.addEventListener('keyup',function(e){map[e.keyCode]=false;})
var oneBlock=40;
var exp=0;
var charLevel=1;
var halfBlock=oneBlock/2;
var x = [oneBlock*2, 1080];
var y = [oneBlock*1, 480];
var situation=0;<!--대화의 상황 순서-->
var dialogueSet=0;<!--0이라면 대화중이 아님.-->
var dialogueCount=-2;<!--대화중 필요한 변수-->
var dialogueNpc=0;<!--대화중인 npc-->
var sight=[3,3];<!--좌:0 상:1 우:2 하: 3-->
var backgroundx,backgroundy,charx,chary;

var mw=4000;
var mh=2000;
var a=document.getElementById('background1');
var c=document.getElementById('background2');
var b=document.getElementById('char');
a.style.top=0;
a.style.left=0;
a.style.zIndex="-100";
b.style.top=-120;
b.style.left=-120;
b.style.zIndex="-99";
c.style.top=-120;
c.style.left=-120;
c.style.zIndex="-98";
setInterval(update,0);
function update(){
if(map[37]) x[0]-=1;<!--좌-->
else if(map[39]) x[0]+=1;<!--우-->
if(map[38]) y[0]-=1;<!--상-->
else if(map[40]) y[0]+=1;<!--하-->

if(x[0]<=(document.body.clientWidth/2-20)){ backgroundx=0; charx=x[0]; }
else if(x[0]>(document.body.clientWidth/2-20)&&x[0]<=mw-(document.body.clientWidth/2+20)){ backgroundx=-x[0]+(document.body.clientWidth/2-20); charx=(document.body.clientWidth/2-20); }
else if(x[0]>mw-(document.body.clientWidth/2+20)){ backgroundx=-mw+document.body.clientWidth; charx=x[0]-mw+document.body.clientWidth; }

if(y[0]<=(document.body.clientHeight/2-20)){ backgroundy=0; chary=y[0]; }
else if(y[0]>(document.body.clientHeight/2-20)&&y[0]<=mh-(document.body.clientHeight/2+20)){ backgroundy=-y[0]+(document.body.clientHeight/2-20); chary=(document.body.clientHeight/2-20); }
else if(y[0]>mh-(document.body.clientHeight/2+20)){ backgroundy=-mh+document.body.clientHeight; chary=y[0]-mh+document.body.clientHeight; }

a.style.top=backgroundy;a.style.left=backgroundx;
b.style.top=chary;b.style.left=charx;
}
</script>
</body>
</html>
