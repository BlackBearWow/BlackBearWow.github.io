function charBlock(Y,X){ return block[y/40+1+Y][x/40+1+X]; }
function balloonBlock(Y,X,k){ return block[w.y[k]+Y][w.x[k]+X]; }

function waterBallon(k,x,y){
	w.order=(w.order+1)%w.possibleCount;
	w.count[k]=1;
	w.x[k]=Math.round(x/40)+1;
	w.y[k]=Math.round(y/40)+1;
	block[w.y[k]][w.x[k]]=1;
	w.leftBlock[k]=0;
	w.rightBlock[k]=0;
	w.upBlock[k]=0;
	w.downBlock[k]=0;
	for(w.leftLen[k]=1;w.leftLen[k]<=w.len;w.leftLen[k]++){
		if(balloonBlock(0,-w.leftLen[k],k)==3){
			w.leftBlock[k]=3; break;
		}
		else if(balloonBlock(0,-w.leftLen[k],k)==1){
			w.leftBlock[k]=1; break;
		}
	}
	for(w.rightLen[k]=1;w.rightLen[k]<=w.len;w.rightLen[k]++){
		if(balloonBlock(0,w.rightLen[k],k)==-1){
			w.rightBlock[k]=-1; break;
		}
		else if(balloonBlock(0,w.rightLen[k],k)==1){
			w.rightBlock[k]=1; break;
		}
	}
	for(w.upLen[k]=1;w.upLen[k]<=w.len;w.upLen[k]++){
		if(balloonBlock(-w.upLen[k],0,k)==-1){
			w.upBlock[k]=-1; break;
		}
		else if(balloonBlock(-w.upLen[k],0,k)==1){
			w.upBlock[k]=1; break;
		}
	}
	for(w.downLen[k]=1;w.downLen[k]<=w.len;w.downLen[k]++){
		if(balloonBlock(w.downLen[k],0,k)==-1){
			w.downBlock[k]=-1; break;
		}
		else if(balloonBlock(w.downLen[k],0,k)==1){
			w.downBlock[k]=1; break;
		}
	}
}

				}
			}
			if(w.downBlock[i]){
				for(var a=0;a<obstacleMap.length;a++){
					if((w.y[i]+w.downLen[i]==obstacleMap[a].y)&&(w.x[i]==obstacleMap[a].x)) {obstacleMap[a].existence=0; block[obstacleMap[a].y][obstacleMap[a].x]=0; }
				}
			}
			w.count[i]=0; w.countTime[i]=0; block[w.y[i]][w.x[i]]=0;
		}
	}
