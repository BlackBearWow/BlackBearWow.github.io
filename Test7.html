<html>
<head>
<style>
body{
	background-color: black;
}
</style>
</head>
<body onload="start()">
<center>
<canvas id="myCanvas" width="600" height="600"
style="border:1px solid #d3d3d3;">
</canvas>
</center>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var ori=600;
var half=ori/2;
var i=0;
// Create gradient
var grd = ctx.createRadialGradient(half,half,half/10,half,half,half/2*3);
grd.addColorStop(0,"black");
grd.addColorStop(1,"white");

// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(0,0,ori,ori);

ctx.moveTo(0,0);
ctx.lineTo(ori,ori);
ctx.stroke();
ctx.moveTo(ori,0);
ctx.lineTo(0,ori);
ctx.stroke();

function start(){
	setInterval(update,100);
}
function update(){
	grd = ctx.createRadialGradient(half,half,half/10,half,half,half/2*3);
	grd.addColorStop(0,"black");
	grd.addColorStop(1,"white");
	ctx.fillStyle = grd;
	ctx.fillRect(0,0,ori,ori);

	ctx.moveTo(0,0);
	ctx.lineTo(ori,ori);
	ctx.stroke();
	ctx.moveTo(ori,0);
	ctx.lineTo(0,ori);
	ctx.stroke();
	i+=1;
	ctx.moveTo(half-i,half-i);
	ctx.lineTo(half-i,half+i);
	ctx.stroke();
	if(i>=half) i=0;
}
</script>

</body>
</html>
